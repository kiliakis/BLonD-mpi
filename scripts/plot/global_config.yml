    metrics:
        not_saved_scoreboard: 'gpgpu_not_saved_cycles_scoreboard / (W0_Scoreboard + W0_Idle + Stall)'
        not_saved_pipeline: 'gpgpu_not_saved_cycles_pipeline / (W0_Scoreboard + W0_Idle + Stall)'
        not_saved_control: 'gpgpu_not_saved_cycles_control / (W0_Scoreboard + W0_Idle + Stall)'
        saved_stalls: 'gpgpu_saved_cycles_long_issue / (W0_Scoreboard + W0_Idle + Stall)'
        not_saved_stalls: '1 - gpgpu_saved_cycles_long_issue / (W0_Scoreboard + W0_Idle + Stall)'
        all_stalls: '(W0_Scoreboard + W0_Idle + Stall)/(gpu_tot_shader_cycles*schedulers)'
        scoreboard_stalls: 'W0_Scoreboard/(gpu_tot_shader_cycles*schedulers)'
        control_stalls: 'W0_Idle/(gpu_tot_shader_cycles*schedulers)'
        pipeline_stalls: 'Stall/(gpu_tot_shader_cycles*schedulers)'
        gpu_sim_ipc: 'gpu_sim_insn/gpu_sim_cycle'
        gpu_sim_cpi: 'gpu_sim_cycle/gpu_sim_insn'
        gpu_sim_insn: 'gpu_sim_insn'
        gpu_sim_cycle: 'gpu_sim_cycle'
        
        SP%: 'gpgpu_tot_num_insn_SP_CUS / (gpgpu_tot_num_insn_SP_CUS + gpgpu_tot_num_insn_MEM_CUS + gpgpu_tot_num_insn_SFU_CUS)'
        MEM%: 'gpgpu_tot_num_insn_MEM_CUS / (gpgpu_tot_num_insn_SP_CUS + gpgpu_tot_num_insn_MEM_CUS + gpgpu_tot_num_insn_SFU_CUS)'
        SFU%: 'gpgpu_tot_num_insn_SFU_CUS / (gpgpu_tot_num_insn_SP_CUS + gpgpu_tot_num_insn_MEM_CUS + gpgpu_tot_num_insn_SFU_CUS)'

        cu_stalls: 'gpu_num_cu_stalls / (gpu_tot_shader_cycles)'
        # cu_stalls: 'gpu_num_cu_stalls / (gpgpu_tot_num_winsn_SP_CUS + gpgpu_tot_num_winsn_SFU_CUS + gpgpu_tot_num_winsn_MEM_CUS)'

        stalls_dispatch_SP: 'gpgpu_cycles_dispatch_stalls_SP / gpgpu_tot_num_winsn_SP_CUS'
        stalls_dispatch_SFU: 'gpgpu_cycles_dispatch_stalls_SFU / gpgpu_tot_num_winsn_SFU_CUS'
        stalls_dispatch_MEM: 'gpgpu_cycles_dispatch_stalls_LDST / gpgpu_tot_num_winsn_MEM_CUS'

        cycles_wait_cu_SP: 'gpgpu_cycles_in_cu_to_dispatch_SP_CUS / gpgpu_tot_num_winsn_SP_CUS'
        cycles_wait_cu_MEM: 'gpgpu_cycles_in_cu_to_dispatch_MEM_CUS / gpgpu_tot_num_winsn_MEM_CUS'
        cycles_wait_cu_SFU: 'gpgpu_cycles_in_cu_to_dispatch_SFU_CUS / gpgpu_tot_num_winsn_SFU_CUS'
        
        cycles_tot_cu_SP: 'gpgpu_cycles_in_cu_total_SP_CUS / gpgpu_tot_num_winsn_SP_CUS'
        cycles_tot_cu_MEM: 'gpgpu_cycles_in_cu_total_MEM_CUS / gpgpu_tot_num_winsn_MEM_CUS'
        cycles_tot_cu_SFU: 'gpgpu_cycles_in_cu_total_SFU_CUS / gpgpu_tot_num_winsn_SFU_CUS'

        cycles_cu_after_disp_SP: '(gpgpu_cycles_in_cu_total_SP_CUS - gpgpu_cycles_in_cu_to_dispatch_SP_CUS)/ gpgpu_tot_num_winsn_SP_CUS'
        cycles_cu_after_disp_MEM: '(gpgpu_cycles_in_cu_total_MEM_CUS - gpgpu_cycles_in_cu_to_dispatch_MEM_CUS)/ gpgpu_tot_num_winsn_MEM_CUS'
        cycles_cu_after_disp_SFU: '(gpgpu_cycles_in_cu_total_SFU_CUS - gpgpu_cycles_in_cu_to_dispatch_SFU_CUS)/ gpgpu_tot_num_winsn_SFU_CUS'

        stalls_no_cu_SP: 'gpgpu_cycles_no_cu_alloc_SP_CUS / (gpgpu_tot_num_winsn_SP_CUS)'
        stalls_no_cu_MEM: 'gpgpu_cycles_no_cu_alloc_MEM_CUS / (gpgpu_tot_num_winsn_MEM_CUS)'
        stalls_no_cu_SFU: 'gpgpu_cycles_no_cu_alloc_SFU_CUS / (gpgpu_tot_num_winsn_SFU_CUS)'

        tot_stalls_SP: '(gpgpu_cycles_no_cu_alloc_SP_CUS + gpgpu_cycles_dispatch_stalls_SP) / gpgpu_tot_num_winsn_SP_CUS'
        tot_stalls_SFU: '(gpgpu_cycles_no_cu_alloc_SFU_CUS + gpgpu_cycles_dispatch_stalls_SFU) / gpgpu_tot_num_winsn_SFU_CUS'
        tot_stalls_MEM: '(gpgpu_cycles_no_cu_alloc_MEM_CUS + gpgpu_cycles_dispatch_stalls_LDST) / gpgpu_tot_num_winsn_MEM_CUS'
        
        deps_SP: 'gpgpu_num_deps_SP_CUS / gpgpu_tot_num_winsn_SP_CUS'
        deps_SFU: 'gpgpu_num_deps_SFU_CUS / gpgpu_tot_num_winsn_SFU_CUS'
        deps_MEM: 'gpgpu_num_deps_MEM_CUS / gpgpu_tot_num_winsn_MEM_CUS'

        last_dep_SP%: 'gpgpu_num_last_dep_SP_CUS / (gpgpu_num_last_dep_SP_CUS + gpgpu_num_last_dep_SFU_CUS + gpgpu_num_last_dep_MEM_CUS)'
        last_dep_SFU%: 'gpgpu_num_last_dep_SFU_CUS / (gpgpu_num_last_dep_SP_CUS + gpgpu_num_last_dep_SFU_CUS + gpgpu_num_last_dep_MEM_CUS)'
        last_dep_MEM%: 'gpgpu_num_last_dep_MEM_CUS / (gpgpu_num_last_dep_SP_CUS + gpgpu_num_last_dep_SFU_CUS + gpgpu_num_last_dep_MEM_CUS)'

        fetch_ready_warps%: 'gpgpu_warps_ready_to_fetch_percent / gpgpu_cycles_with_fetch'

        # saved_stalls: 'gpgpu_saved_cycles_long_issue / (gpu_tot_shader_cycles*schedulers)'

