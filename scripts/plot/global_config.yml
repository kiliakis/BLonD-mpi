subplots_one_line_per_bench.py:
    stats_to_plot:
        - gpu_tot_sim_cycle
        - gpu_tot_ipc
        # - L1D_total_cache_miss_rate
        # - L2_total_cache_miss_rate
        - Utilization
        # - "gpgpu_simulation_time(sec)"
        # - W_Occupancy
        # - L1I_total_cache_miss_rate
        # - averagemflatency
        # - "L2_BW(GBpersec)"
        # - "L2_BW_total(GBpersec)"
        # - gpgpu_n_store_insn
        # - gpgpu_n_mem_read_local
        # - gpgpu_n_mem_read_global
        # - gpgpu_n_mem_write_local
        # - gpgpu_n_mem_write_global
        # - gpgpu_n_stall_shd_mem_stall
    parboil:
        grid:
            columns: 3
            rows: 3
    sdk:
        grid:
            columns: 5
            rows: 4
    rodinia:
        grid:
            columns: 4
            rows: 3
    ispass:
        grid:
            columns: 4
            rows: 3
    figsize: 
        w: 8
        h: 6
    nticks:
        x: 3
        y: 3
    ticks:
        x:
            fontsize: '8'
        y: 
            fontsize: '8'
    marker: '+'
    legend:
        loc: 'best'
        handlelength: 0
        fancybox: True
        framealpha: 0.5
        fontsize: 9.5
        labelspacing: 0
        borderpad: 0.5
        handletextpad: 0.5
        borderaxespad: 0
    subplots_adjust:
        wspace: 0.16
        hspace: 0.15
        top: 0.93
    tick_params:
        pad: 1
        top: 1
        bottom: 1
        left: 1
        direction: 'inout'
        length: 3
        width: 0.5
    set_title:
        fontsize: 7
        pad: 2
    xaxis_format: "{:1.1s},{:1.1s}"
    knobs_to_plot:
        - mxiipw
        - nspc
        - scp
        - sr
        - sc
        - nrb
        - snb 
        - ss
        - nspu
        - nsfu
        - nmu
        - "mxiipw,nspu,nsfu,nmu,pw"
        - "mxiipw,nspu,nsfu,nmu,pw,scp"
        - "ocnusp,ocnusfu,ocnum,ocnipsp,ocnipsfu,ocnipm,ocnopsp,ocnopsfu,ocnopm,nrb"


